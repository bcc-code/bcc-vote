options: 
  machineType: E2_HIGHCPU_8
steps: 
  #merge client and server
  - name: gcr.io/cloud-builders/docker
    id: "build"
    waitFor: ["-"]
    args:
      [
        "build",
        "-f",
        "dockerfile",
        "-t",
        "$_IMAGE_NAME",
        "--build-arg",
        "GITHUB_PACKAGES_ACCESS_KEY=$_GITHUB_PACKAGES_ACCESS_KEY",
        "."
      ] 
  #push image
  - name: gcr.io/cloud-builders/docker
    id: "push"
    waitFor: ["build"]
    args:
      [
        "push",
        "$_IMAGE_NAME"
      ]
  #build steps to build and push the google cloud function for shceduled tasks
  
  #deploy to cloud run
  - name: 'gcr.io/cloud-builders/gcloud'
    waitFor: ["push"]
    args:
      - 'run'
      - 'deploy'
      - '$_ENVIRONMENT'
      - '--image'
      - '$_IMAGE_NAME'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '4040'
